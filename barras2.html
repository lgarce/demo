<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
<!--  <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <title>d3</title>
</head>
<body>

<script>  
  
  var datos = [
  {"candidato":"Trump","seguidores":14607000,"color":"red"},
  {"candidato":"Clinton","seguidores":10946000,"color":"blue"}
];

/**
d3.select("body").selectAll("p")
  .data(datos).enter()
  .append("p")
  .text( function(d,i) {return d.candidato + " tiene " 
    + d.seguidores.toLocaleString() + " seguidores."
  ;}  )
**/

var ancho = d3.scaleLinear().domain([0,14607000]).range([0,200]);
var svg = d3.select("body")
 .append("svg")
 .attr("width",200)
  .attr("height",200);

var losR = svg.selectAll('rect').data(datos).enter().append('rect')
   .attr("width", function(d,i) {return ancho(d.seguidores); }  )
   .attr("fill", function(d,i) { return d.color; })
   .attr("height",90)   
   .attr("y", function(d,i) {return (i*100); }  );

losR.transition()
  .duration(1000)
    .attr("fill", function(d,i) { return d.color; } )
    .attr("width", function(d,i) {return ancho(d.seguidores) }); 

svg.selectAll('text').data(datos).enter().append('text')
   .attr("fill","white")
   .attr("x", 80  )  
   .attr("y", function(d,i) {return 50+(i*100); })        
   .text(function(d,i) {return d.candidato; });
   
   </script>  
  
</body>
</html>
